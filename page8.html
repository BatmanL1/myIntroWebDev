<html lang="en">
<head>

<body>
    <!-- Input fields-->
    <form name="basic" class="basic-form">
        <label for="fname">Username:</label><br />
        <input type="text" id="fname" name="username"><br />
        <label for="pwd">Password:</label><br />
        <input type="password" id="pwd" name="pwd" /> <br /> <br />
      </form>

      <!--Radio buttons-->
      <form name="basic" class="basic-form">
        <div class="more-form">
        <input type="radio" id="a" name="movie" value="action">
        <label for="a">Action</label> <br />
    
        <input type="radio" id="b" name="movie" value="comedy">
        <label for="b">Comedy</label> <br />

        <input type="radio" id="c" name="movie" value="drama">
        <label for="c">Drama</label> <br />
    </div>
    </form>
    <!--Checkboxes-->
    <form name="basic" class="basic-form">

<div class="more-form"> 
   <input type="checkbox" name="dow" id="mon" value="Monday">
   <label for="mon">Monday</label>

   <input type="checkbox" name="dow" id="Tue" value="Tuesday">
   <label for="Tue">Tuesday</label>

   <input type="checkbox" name="dow" id="Wed" value="Wednesday">
   <label for="Wed">Wednesday</label>

   <input type="checkbox" name="dow" id="Thu" value="Thursday">
   <label for="Thu">Thursday</label>

   <input type="checkbox" name="dow" id="Fri" value="Friday">
   <label for="Fri">Friday</label>

   <input type="checkbox" name="dow" id="Sat" value="Saturday">
   <label for="Sat">Saturday</label>

   <input type="checkbox" name="dow" id="Sun" value="Sunday">
   <label for="Sun">Sunday</label>


</div>
</form>
<form name="basic" class="basic-form"></form>
<div class="more-form"> 
<select name="favcolor" id="favcolor">
    <option disabled selected value>-- Choose a Color --</option>
    <option value="red">Red</option>
    <option value="blue">Blue</option>
    <option value="orange">Orange</option>
    <option value="yellow">Yellow</option>
</select>
</div>
</form>
